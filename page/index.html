<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caroucel</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="container">
    <div id="list" style="left: -800px;">
        <img src="../img/5.jpg" alt="5" /><!--到达次张，-800*(imgCount)-->
        <img src="../img/1.jpg" alt="1" /><!-- -800px -->
        <img src="../img/2.jpg" alt="2" />
        <img src="../img/3.jpg" alt="3" />
        <img src="../img/4.jpg" alt="4" />
        <img src="../img/5.jpg" alt="5" />
        <img src="../img/1.jpg" alt="1" /><!--到达此张，说明left=-800*(imgCount+1)  变为-800-->
    </div>
    <div id="buttons">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>
<script type="text/javascript" src="../js/indexCaroucel.js"></script>
</body>
</html>
